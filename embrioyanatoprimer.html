    <header class="header"><h1><mark class="white">FRANJA MORADA</mark><mark class="yellow"> VETERINARIAS</mark></h1></header>

    <style>
        * {
          transition: all 0.3s;
        }
        
        header{
          margin-bottom:-70px;
        }
        
        body {
          background: #56012A;
          /* padding: -10px 40px 30px;
          height:100%;        
          margin: 0;
          width:100%; */
          text-align: center;
          font-family: Bebas neue;
          font-size: 150%;
          
        }
    
        .contenedor {
          /* width: 98vw;
          height: 97vh; */
          display: inline-flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
    
        .encabezado {
          margin-top:-20px;
          position: relative;
          background: white;
          min-width: 300px;
          width: 70%;
          max-width: 600px;
          padding: 10px;
        }
    
        .categoria {
          opacity: 0.3;
          text-align: left;
        }
    
        .pregunta {
          padding: 10px;
        }
    
        .imagen {
          object-fit: cover;
          height: 0px;
          width: 0px;
        }
    
        .btn {
          background: rgba(255, 255, 255, 0.8);;
          width: 60%;
          max-width: 550px;
          padding: 10px;
          margin: 5px;
          cursor: pointer;
        }
    
        .btn:hover {
          transform: scale(1.05);
        }
        
        .numero{
          position: absolute;
          opacity:0.3;
          top: 10px;
          right: 10px;
        }
        
        .puntaje{
          padding:10px;
          color:white;
        }

        
      </style>
    
    
      <div class="contenedor">
        <div class="puntaje" id="puntaje"></div>
        <div class="encabezado">
          <div class="Embriología y anatomía" id="categoria">
          </div>
          <div class="numero" id="numero"></div>
          <div class="pregunta" id="pregunta">
          </div>
          <img src="#" class="imagen" id="imagen">
        </div>
        <div class="btn" id="btn1" onclick="oprimir_btn(0)"></div>
        <div class="btn" id="btn2" onclick="oprimir_btn(1)"></div>
        <div class="btn" id="btn3" onclick="oprimir_btn(2)"></div>
        <div class="btn" id="btn4" onclick="oprimir_btn(3)"></div>
        
        <script src="jss/embrioyanatoprimer.js"></script>
